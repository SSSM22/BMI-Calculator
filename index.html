<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/bmi.jpg');
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BMI Calculator</h1>
    <label for="height">Height (in cm):</label>
    <input type="number" id="height" placeholder="Enter your height in cm">

    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateBMI() {
        // Get input values
        const height = document.getElementById("height").value;
        const weight = document.getElementById("weight").value;

        // Check for valid input
        if (height <= 0 || weight <= 0) {
            document.getElementById("result").innerHTML = "Please enter valid height and weight!";
            return;
        }

        // Convert height from cm to meters
        const heightInMeters = height / 100;

        // Calculate BMI
        const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

        // Determine BMI category
        let category = "";
        if (bmi < 18.5) {
            category = "Underweight";
        } else if (bmi >= 18.5 && bmi < 24.9) {
            category = "Normal weight";
        } else if (bmi >= 25 && bmi < 29.9) {
            category = "Overweight";
        } else {
            category = "Obesity";
        }

        // Display result
        document.getElementById("result").innerHTML = `Your BMI is ${bmi} (${category})`;
    }
</script>

</body>
</html>
